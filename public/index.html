  <style>
    /* Tooltip container */
    .tooltip-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    /* Tooltip text */
    .tooltip-container .tooltip-text {
      visibility: hidden;
      width: 200px;
      /* Adjust as needed */
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 120%;
      /* Position above the element */
      left: 50%;
      transform: translateX(-50%);
      /* opacity: 0; */
      transition: opacity 0.3s ease;
    }

    /* Tooltip arrow */
    .tooltip-container .tooltip-text::after {
      content: '';
      position: absolute;
      top: 100%;
      /* Arrow at the bottom of the tooltip */
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }

    /* Show tooltip on hover */
    .tooltip-container:hover .tooltip-text {
      visibility: visible;
      color: white;
      opacity: 1;
    }
  </style>
